<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Drum Kit</title>
</head>
<body>
    <div class="keys">
        <div class="key" data-key="a">
            <kbd>A</kbd>
            <span class="sound">Clap </span>
        </div>
        <div class="key" data-key="s">
            <kbd>S</kbd>
            <span class="sound">Hihat</span>
        </div>
        <div class="key" data-key="d">
            <kbd>D</kbd>
            <span class="sound">Boom</span>
        </div>
        <div class="key" data-key="f">
            <kbd>F</kbd>
            <span class="sound">Kick</span>
        </div>
        <div class="key" data-key="g">
            <kbd>G</kbd>
            <span class="sound">Openhat</span>
        </div>
        <div class="key" data-key="h">
            <kbd>H</kbd>
            <span class="sound">Tink</span>
        </div>
        <div class="key" data-key="j">
            <kbd>J</kbd>
            <span class="sound">Tom</span>
        </div>
        <div class="key" data-key="k">
            <kbd>K</kbd>
            <span class="sound">Ride</span>
        </div>
        <div class="key" data-key="l">
            <kbd>L</kbd>
            <span class="sound">Snare</span>
        </div>
    </div>
    <audio data-key="a"  src="sounds/clap.wav"></audio>
    <audio data-key="s"  src="sounds/hihat.wav"></audio>
    <audio data-key="d"  src="sounds/boom.wav"></audio>
    <audio data-key="f"  src="sounds/kick.wav"></audio>
    <audio data-key="g"  src="sounds/openhat.wav"></audio>
    <audio data-key="h"  src="sounds/tink.wav"></audio>
    <audio data-key="j"  src="sounds/tom.wav"></audio>
    <audio data-key="k"  src="sounds/ride.wav"></audio>
    <audio data-key="l"  src="sounds/snare.wav"></audio>
    <script src="index.js"></script>
</body>
</html>
